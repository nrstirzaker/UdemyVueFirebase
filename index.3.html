<html>
    <head>
        <title> Vue Basics </title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <h1> Vue Basics</h1>
        <div id="app">
            <h2>{{title}}</h2>
            <ul>

            <div v-for="(ninja, index) in ninjas">

            </div>
        </div>
        <script src="app.3.js"></script>
    </body>
</html>
